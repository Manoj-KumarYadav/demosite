<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginPageStyle.css">
    <title>Myntra</title>
</head>
<body>
    <div class="main">
        <div class="register">
            <div class="account">Already have an account?</div>
            <div class="login">
                <div class="loginfacebook">                                        
                    <button class="loginfacebook"><img src="/icons/facebookicon.jpg">FACEBOOK</button>
                </div>
                <div class="logingoogle">
                    <button class="logingoogle"><img src="/icons/googleicon.jpg">GOOGLE</button>                
                </div>                                                
                <br><br>                                                
            </div>
            <div class="loginwithemail">
                <button class="loginwithemail"><img src="/icons/gmailicon.jpg">LOGIN WITH EMAIL</button>                
            </div> 
            <br><br>
            <hr width="300px" />
            <div class="newUser">
                <h3>New to Myntra?</h3>
            </div> 
            <div class="createAccount">
                <button class="createAccount"><img src="/icons/profileicon.JPG">CREATE NEW ACCOUNT</button>                
            </div>                                                                                     
        </div>
    </div>
</body>
</html>
